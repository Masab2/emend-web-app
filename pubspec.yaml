name: emend_web_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  google_fonts: any
  iconly: ^1.0.1
  syncfusion_flutter_calendar: ^26.1.14
  font_awesome_flutter: ^10.8.0
  intl: any
  dotted_border: ^2.1.0
  syncfusion_flutter_charts: ^26.1.42
  simple_animation_progress_bar: ^1.8.2
  file_picker: ^8.1.6
  flutter_typeahead: ^5.2.0
  flutter_inappwebview: ^6.1.5
  firebase_core: ^3.8.1
  http: ^1.2.2
  steps_indicator: ^1.3.0
  get_storage: ^2.0.3
  shimmer: ^3.0.0
  shared_preferences: ^2.3.4
  dropdown_search: ^6.0.1
  flutter_easyloading: ^3.0.5

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/csv/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
